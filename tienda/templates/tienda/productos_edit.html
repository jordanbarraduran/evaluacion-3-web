{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florería</title>
  
  <!--
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  <script src="{% static 'js/main.js' %}"></script>
  -->

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  
  <div style="text-align: center;">
    {% if producto %}
      <h1>Añadir producto</h1>

      <form action="{% url 'productosUpdate'%}" method="post">
        {% csrf_token %}

        <pre>ID Producto: <input type="text" name="id_producto" value="{{producto.id_producto}}"></pre>
        <pre>Nombre: <input type="text" name="nombre" value="{{producto.nombre}}"></pre>
        <pre>Descripción: <input type="text" name="descripcion" value="{{producto.descripcion}}"></pre>
        <pre>Precio: <input type="number" name="precio" value="{{producto.precio}}"></pre>
        <pre>Stock: <input type="number" name="stock" value="{{producto.stock}}"></pre>
        <pre>Categoría: <select name="categoria">
          {% for categoria in categorias %}
            {% if categoria.categoria == producto.id_categoria.categoria %}
            <option value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>
            {% else %}
            <option value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>
            {% endif %}
          {% endfor %}
        </select></pre>

        <input type="submit" name="opcion" value="Actualizar">
      </form> <br> <br>
    {% endif %}
    <a href="{% url 'crud' %}">Volver</a>
    <br>
    <div id="idMensajes">
      {% if mensaje %}
        {{mensaje}}
      {% endif %}
    </div>
    <br><br>
    <a href="{% url 'crud' %}">Volver</a>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
