{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florería</title>

  <!--
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  <script src="{% static 'js/main.js' %}"></script>
  -->

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <h1>Editar datos de las categorías</h1>
  <br>

  <button type="button">
    <a href="{% url 'categoriasAdd' %}"> Agregar </a>
  </button>

  <div id="idMensajes">
    {% if mensaje %}
      {{mensaje}}
    {% endif %}
  </div>

  <table>
    {% if categorias %}
      <th>Categoría</th>
      <th>Modificar</th>
      <th>Eliminar</th>
      {% for x in categorias %}
        <tr>
          <td>{{x.categoria}}</td>
          <td><a href="{% url 'generos_edit' pk=x.id_producto %}">Modificar</a></td>
          <td><a href="{% url 'generos_del' pk=x.id_producto %}">Eliminar</a></td>
        </tr>
      {% endfor %}
    {% endif %}
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('#idMensajes').delay(2000).fadeOut('slow');
    });
  </script>
</body>
</html>
